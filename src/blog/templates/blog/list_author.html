{% extends "blog/base.html" %}

{% block content %}
  <h1>Liste des Auteurs</h1>
  <ul>
    {% for author in authors %}
      <li>{{ author.firstname }} {{ author.lastname }}</li>
    {% empty %}
      <li>Aucun auteur disponible.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'blog:create-author' %}">Cr√©er un nouvel auteur</a>
{% endblock %}
